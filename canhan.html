<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center p-3 mb-4">
        <h1>Trang Cá Nhân</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="trangchu.html">Trang Chủ</a></li>
                        <li class="nav-item"><a class="nav-link" href="sanpham.html">Sản Phẩm</a></li>
                        <li class="nav-item"><a class="nav-link" href="lienhe.html">Liên Hệ</a></li>
                        <li class="nav-item"><a class="nav-link" href="dangnhap.html">Đăng Nhập</a></li>
                        <li class="nav-item"><a class="nav-link" href="dangky.html">Đăng Ký</a></li>
                        <li class="nav-item"><a class="nav-link" href="giohang.html">Giỏ Hàng</a></li>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container mt-4">
        <h2 class="text-center mb-4">Thông Tin Cá Nhân</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="name" value="Nguyễn Văn A" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="nguyenvana@example.com" readonly>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" value="0123456789" readonly>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="address" value="123 Đường ABC, Quận 1, TP. HCM" readonly>
            </div>
            <div class="text-center">
                <a href="trangchu.html" class="btn btn-primary">Quay lại Trang Chủ</a>
            </div>
        </form>
    </main>
    
    <footer class="bg-dark text-white text-center p-3 mt-4">

    </footer>
